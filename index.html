<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz Challenge</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <header>
        <nav>
            <ul>
                <li><span id="view-hs">View high scores</span></li>
                <li>Time: <span id="timer-sec"></span></li>
            </ul>
        </nav>
    </header>
    <!-- Landing Page, Quiz Title Page -->
    <section id="title-screen" class=''>
        <div>
            <h1 class="page-title">Coding Quiz Challenge</h1>
            <p>Try to answer the following code-related questions within the time limit. 
                Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
            <!-- Start Quiz Button -->
            <div class="start-quiz">
                <button class="start-btn" type="button">Start Quiz</button>
            </div>
        </div>
    </section>

    <!-- Quiz Questions -->
    <section id="question-screen" class="invisible">
        <!-- Question -->
        <div id="question-title" class="question-ask">
            <!-- Question from Object -->
        </div>
        <!-- Answer Options -->
        <div class="selection-list">
            <div id="s1" class="selection">
                <!-- Selection 1 from Object -->
            </div>
            <div id="s2" class="selection">
                <!-- Selection 2 from Object -->
            </div>
            <div id="s3" class="selection">
                <!-- Selection 3 from Object -->
            </div>
            <div id="s4" class="selection">
                <!-- Selection 4 from Object -->
            </div>
        </div>
        <!-- Declaration of Wrong/Right upon Selection -->
        <div id="wrongORright" class="wrong-right">
            <!-- States whether selection is wrong or right -->
        </div>
    </section>

    <!-- Quiz Complete -->
    <section id="complete-screen" class="invisible">
        <div class="complete">
            <span>All done!</span>
            <div class="final-statement">
                <p>Your final score is: <span id="final-score"></span></p>
            </div>
            <div class="initials-box">
                <form>
                    <label for="initials" class="initial-txt">Enter initials:</label>
                    <input type="text" id="initials" name="initials"></label>
                    <button type="submit" value="Submit" id="submit">Submit</button>
                </form>
            </div>
        </div>
    </section>
    <!-- High Scores Page -->
    <section id="highscore-screen" class="invisible">
        <div class="high-score-statement">
            <span>High scores</span>
        </div>
        <div id="highscore-list" class="high-score-list">
            <span id="user-initials"></span><span id="user-score"></span>
        </div>
        <div class="end-buttons">
            <button id="go-back">Go back</button>
            <button type="reset" id="clear-scores">Clear high scores</button>
        </div>
    </section>
    <script src='./assets/js/script.js'></script>
</body>
</html>
